name: 🔻 Tests 🦂
on:
  push:
    branches-ignore:
    - 'main'
    paths:
    - '**'
    - '!**.md'
    - '.github/workflows/*'
  pull_request:
    branches:
    - 'main'
    paths:
    - '**'
    - '!**.md'
    - '.github/workflows/*'
  workflow_call:
permissions: {}
defaults:
  run:
    shell: bash
env:
  development_ruby_version: 3.1.0
  development_rubygems_version: 3.4.12
jobs:
  quick-test:
    name: 🔻 Quick Test 🦂
    if: ${{ github.event_name == 'push' && !(github.event.ref == 'refs/heads/main') }}
    runs-on: ubuntu-latest
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
    - name: 🔻 Set up Ruby
      uses: ruby/setup-ruby@46ca53beb334a2329bcd0e46a694816a6ae6d173 # v1.201.0
      with:
        ruby-version: ${{ env.development_ruby_version }}
        rubygems: ${{ env.development_rubygems_version }}
        bundler-cache: true
    - name: 🧱 Install build dependencies
      run: make setup
    - name: 🦂 Test
      run: make test
    - name: 🧹 Lint
      run: make lint
  full-test:
    name: 🔻 Full Test 🦂
    if: >- 
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    runs-on: '${{ matrix.os }}'
    strategy:
      fail-fast: false
      matrix:
        version: ['3.1', '3.2']
        os: [ubuntu-latest] # , macOS-latest, windows-latest
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
    - name: 🔻 Set up Ruby ${{ matrix.version }}
      uses: ruby/setup-ruby@46ca53beb334a2329bcd0e46a694816a6ae6d173 # v1.201.0
      with:
        ruby-version: ${{ matrix.version }}
        rubygems: ${{ env.development_rubygems_version }}
        bundler-cache: true
    - name: 🧱 Install build dependencies
      run: make setup
    - name: 🦂 Test
      run: make test
    - name: 🧹 Lint
      run: make lint
  codeql:
    name: 🔻 CodeQL 🛡👨‍💻🛡
    runs-on: ubuntu-latest
    if: >- 
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
    - name: 🛡👨‍💻🛡 Init CodeQL
      uses: github/codeql-action/init@8214744c546c1e5c8f03dde8fab3a7353211988d # v3.26.7
      with:
        languages: 'ruby'
        queries: +security-extended,security-and-quality
    - name: 🛠 Autobuild
      uses: github/codeql-action/autobuild@8214744c546c1e5c8f03dde8fab3a7353211988d # v3.26.7
    - name: 🛡👨‍💻🛡 Perform CodeQL Analysis
      uses: github/codeql-action/analyze@8214744c546c1e5c8f03dde8fab3a7353211988d # v3.26.7
      with:
        category: "/language:ruby"
  docs:
    name: 🔻 Docs 📄 Quick Test 🦂
    runs-on: ubuntu-latest
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
    - name: 🔻 Set up Ruby
      uses: ruby/setup-ruby@46ca53beb334a2329bcd0e46a694816a6ae6d173 # v1.201.0
      with:
        ruby-version: ${{ env.development_ruby_version }}
        rubygems: ${{ env.development_rubygems_version }}
        bundler-cache: true
    - name: 🧱 Install build dependencies
      run: make setup
    - name: 📄 Docs
      run: make docs
