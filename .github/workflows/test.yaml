name: 🔻 Tests 🦂
on:
  push:
    branches-ignore:
    - 'main'
    paths:
    - '**'
    - '!**.md'
    - '.github/workflows/*'
  pull_request:
    branches:
    - 'main'
    paths:
    - '**'
    - '!**.md'
    - '.github/workflows/*'
  workflow_call:
permissions: {}
defaults:
  run:
    shell: bash
jobs:
  quick-test:
    name: 🔻 Quick Test 🦂
    if: ${{ github.event_name == 'push' && !(github.event.ref == 'refs/heads/main') }}
    runs-on: ubuntu-latest
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
    - name: 🔻 Set up Ruby
      uses: ruby/setup-ruby@6cecb48364174b0952995175c55f9bf5527e6682 # v1.147.0
      with:
        ruby-version: '2.7'
        bundler-cache: true
    - name: 🧱 Install build dependencies
      run: make setup
    - name: 🦂 Test
      run: make test
  full-test:
    name: 🔻 Full Test 🦂
    if: >- 
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    runs-on: '${{ matrix.os }}'
    strategy:
      fail-fast: false
      matrix:
        version: ['2.7.0', '3.0', '3.1']
        os: [ubuntu-latest, macOS-latest] # , windows-latest
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
    - name: 🔻 Set up Ruby ${{ matrix.version }}
      uses: ruby/setup-ruby@6cecb48364174b0952995175c55f9bf5527e6682 # v1.147.0
      with:
        ruby-version: ${{ matrix.version }}
        bundler-cache: true
    - name: 🧱 Install build dependencies
      run: make setup
    - name: 🦂 Test
      run: make test
  codeql:
    name: 🔻 CodeQL 🛡👨‍💻🛡
    runs-on: ubuntu-latest
    if: >- 
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
    - name: 🛡👨‍💻🛡 Init CodeQL
      uses: github/codeql-action/init@b2c19fb9a2a485599ccf4ed5d65527d94bc57226 # v2.3.0
      with:
        languages: 'ruby'
        queries: +security-extended,security-and-quality
    - name: 🛠 Autobuild
      uses: github/codeql-action/autobuild@b2c19fb9a2a485599ccf4ed5d65527d94bc57226 # v2.3.0
    - name: 🛡👨‍💻🛡 Perform CodeQL Analysis
      uses: github/codeql-action/analyze@b2c19fb9a2a485599ccf4ed5d65527d94bc57226 # v2.3.0
      with:
        category: "/language:ruby"
  docs:
    name: 🔻 Docs 📄 Quick Test 🦂
    runs-on: ubuntu-latest
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
    - name: 🔻 Set up Ruby
      uses: ruby/setup-ruby@6cecb48364174b0952995175c55f9bf5527e6682 # v1.147.0
      with:
        ruby-version: '2.7'
        bundler-cache: true
    - name: 🧱 Install build dependencies
      run: make setup
    - name: 📄 Docs
      run: make docs
