name: 🔻 Tests 🦂
on:
  push:
    branches-ignore:
    - 'main'
    paths:
    - '**'
    - '!**.md'
    - '.github/workflows/*'
  pull_request:
    branches:
    - 'main'
    paths:
    - '**'
    - '!**.md'
    - '.github/workflows/*'
  workflow_call:
permissions: {}
defaults:
  run:
    shell: bash
env:
  development_ruby_version: 3.1.0
  development_rubygems_version: 3.4.12
jobs:
  quick-test:
    name: 🔻 Quick Test 🦂
    if: ${{ github.event_name == 'push' && !(github.event.ref == 'refs/heads/main') }}
    runs-on: ubuntu-latest
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3
    - name: 🔻 Set up Ruby
      uses: ruby/setup-ruby@6bd3d993c602f6b675728ebaecb2b569ff86e99b # v1.174.0
      with:
        ruby-version: ${{ env.development_ruby_version }}
        rubygems: ${{ env.development_rubygems_version }}
        bundler-cache: true
    - name: 🧱 Install build dependencies
      run: make setup
    - name: 🦂 Test
      run: make test
    - name: 🧹 Lint
      run: make lint
  full-test:
    name: 🔻 Full Test 🦂
    if: >- 
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    runs-on: '${{ matrix.os }}'
    strategy:
      fail-fast: false
      matrix:
        version: ['3.1', '3.2']
        os: [ubuntu-latest] # , macOS-latest, windows-latest
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3
    - name: 🔻 Set up Ruby ${{ matrix.version }}
      uses: ruby/setup-ruby@6bd3d993c602f6b675728ebaecb2b569ff86e99b # v1.174.0
      with:
        ruby-version: ${{ matrix.version }}
        rubygems: ${{ env.development_rubygems_version }}
        bundler-cache: true
    - name: 🧱 Install build dependencies
      run: make setup
    - name: 🦂 Test
      run: make test
    - name: 🧹 Lint
      run: make lint
  codeql:
    name: 🔻 CodeQL 🛡👨‍💻🛡
    runs-on: ubuntu-latest
    if: >- 
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3
    - name: 🛡👨‍💻🛡 Init CodeQL
      uses: github/codeql-action/init@d39d31e687223d841ef683f52467bd88e9b21c14 # v3.25.3
      with:
        languages: 'ruby'
        queries: +security-extended,security-and-quality
    - name: 🛠 Autobuild
      uses: github/codeql-action/autobuild@d39d31e687223d841ef683f52467bd88e9b21c14 # v3.25.3
    - name: 🛡👨‍💻🛡 Perform CodeQL Analysis
      uses: github/codeql-action/analyze@d39d31e687223d841ef683f52467bd88e9b21c14 # v3.25.3
      with:
        category: "/language:ruby"
  docs:
    name: 🔻 Docs 📄 Quick Test 🦂
    runs-on: ubuntu-latest
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3
    - name: 🔻 Set up Ruby
      uses: ruby/setup-ruby@6bd3d993c602f6b675728ebaecb2b569ff86e99b # v1.174.0
      with:
        ruby-version: ${{ env.development_ruby_version }}
        rubygems: ${{ env.development_rubygems_version }}
        bundler-cache: true
    - name: 🧱 Install build dependencies
      run: make setup
    - name: 📄 Docs
      run: make docs
