name: 🔻 Tests 🦂
on:
  push:
    branches-ignore:
    - 'main'
    paths:
    - '**'
    - '!**.md'
    - '.github/workflows/*'
  pull_request:
    branches:
    - 'main'
    paths:
    - '**'
    - '!**.md'
    - '.github/workflows/*'
  workflow_call:
permissions: {}
defaults:
  run:
    shell: bash
jobs:
  quick-test:
    name: 🔻 Quick Test 🦂
    if: ${{ github.event_name == 'push' && !(github.event.ref == 'refs/heads/main') }}
    runs-on: ubuntu-latest
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.2.0
    - name: 🔻 Set up Ruby
      uses: ruby/setup-ruby@4b2d1d631efa087f8896c15a0c6023dc2f483198 # v1.128.0
      with:
        ruby-version: '2.7'
        bundler-cache: true
    - name: 🧱 Install build dependencies
      run: make setup
    - name: 🦂 Test
      run: make test
  full-test:
    name: 🔻 Full Test 🦂
    if: >- 
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    runs-on: '${{ matrix.os }}'
    strategy:
      fail-fast: false
      matrix:
        version: ['2.7.0', '3.0', '3.1']
        os: [ubuntu-latest, macOS-latest] # , windows-latest
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.2.0
    - name: 🔻 Set up Ruby ${{ matrix.version }}
      uses: ruby/setup-ruby@4b2d1d631efa087f8896c15a0c6023dc2f483198 # v1.128.0
      with:
        ruby-version: ${{ matrix.version }}
        bundler-cache: true
    - name: 🧱 Install build dependencies
      run: make setup
    - name: 🦂 Test
      run: make test
  codeql:
    name: 🔻 CodeQL 🛡👨‍💻🛡
    runs-on: ubuntu-latest
    if: >- 
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.2.0
    - name: 🛡👨‍💻🛡 Init CodeQL
      uses: github/codeql-action/init@4238421316c33d73aeea2801274dd286f157c2bb # v2.1.32
      with:
        languages: 'ruby'
        queries: +security-extended,security-and-quality
    - name: 🛠 Autobuild
      uses: github/codeql-action/autobuild@4238421316c33d73aeea2801274dd286f157c2bb # v2.1.32
    - name: 🛡👨‍💻🛡 Perform CodeQL Analysis
      uses: github/codeql-action/analyze@4238421316c33d73aeea2801274dd286f157c2bb # v2.1.32
      with:
        category: "/language:ruby"
  docs:
    name: 🔻 Docs 📄 Quick Test 🦂
    runs-on: ubuntu-latest
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.2.0
    - name: 🔻 Set up Ruby
      uses: ruby/setup-ruby@4b2d1d631efa087f8896c15a0c6023dc2f483198 # v1.128.0
      with:
        ruby-version: '2.7'
        bundler-cache: true
    - name: 🧱 Install build dependencies
      run: make setup
    - name: 📄 Docs
      run: make docs
