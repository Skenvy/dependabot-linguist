name: 🔻 Tests 🦂
on:
  push:
    branches-ignore:
    - 'main'
    paths:
    - '**'
    - '!**.md'
    - '.github/workflows/*'
  pull_request:
    branches:
    - 'main'
    paths:
    - '**'
    - '!**.md'
    - '.github/workflows/*'
  workflow_call:
permissions: {}
defaults:
  run:
    shell: bash
env:
  development_ruby_version: 3.3.6
  development_rubygems_version: 3.5.23
  disable_rvm_proctoring: INSTALL_RUBY='' _=''
jobs:
  quick-test:
    name: 🔻 Quick Test 🦂
    if: ${{ github.event_name == 'push' && !(github.event.ref == 'refs/heads/main') }}
    runs-on: ubuntu-latest
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - name: 🔻 Set up Ruby
      uses: ruby/setup-ruby@32110d4e311bd8996b2a82bf2a43b714ccc91777 # v1.221.0
      with:
        ruby-version: ${{ env.development_ruby_version }}
        rubygems: ${{ env.development_rubygems_version }}
        bundler-cache: true
    - name: 🧱 Install build dependencies
      run: make setup ${{ env.disable_rvm_proctoring }}
    - name: 🦂 Test
      run: make test ${{ env.disable_rvm_proctoring }}
    - name: 🧹 Lint
      run: make lint ${{ env.disable_rvm_proctoring }}
  full-test:
    name: 🔻 Full Test 🦂
    if: >- 
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    runs-on: '${{ matrix.os }}'
    strategy:
      fail-fast: false
      matrix:
        version: ['3.1', '3.2', '3.3']
        os: [ubuntu-latest] # , macOS-latest, windows-latest
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - name: 🔻 Set up Ruby ${{ matrix.version }}
      uses: ruby/setup-ruby@32110d4e311bd8996b2a82bf2a43b714ccc91777 # v1.221.0
      with:
        ruby-version: ${{ matrix.version }}
        rubygems: ${{ env.development_rubygems_version }}
        bundler-cache: true
    - name: 🧱 Install build dependencies
      run: make setup ${{ env.disable_rvm_proctoring }}
    - name: 🦂 Test
      run: make test ${{ env.disable_rvm_proctoring }}
    - name: 🧹 Lint
      run: make lint ${{ env.disable_rvm_proctoring }}
  codeql:
    name: 🔻 CodeQL 🛡👨‍💻🛡
    runs-on: ubuntu-latest
    if: >- 
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - name: 🛡👨‍💻🛡 Init CodeQL
      uses: github/codeql-action/init@b56ba49b26e50535fa1e7f7db0f4f7b4bf65d80d # v3.28.10
      with:
        languages: 'ruby'
        queries: +security-extended,security-and-quality
    - name: 🛠 Autobuild
      uses: github/codeql-action/autobuild@b56ba49b26e50535fa1e7f7db0f4f7b4bf65d80d # v3.28.10
    - name: 🛡👨‍💻🛡 Perform CodeQL Analysis
      uses: github/codeql-action/analyze@b56ba49b26e50535fa1e7f7db0f4f7b4bf65d80d # v3.28.10
      with:
        category: "/language:ruby"
  docs:
    name: 🔻 Docs 📄 Quick Test 🦂
    runs-on: ubuntu-latest
    steps:
    - name: 🏁 Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - name: 🔻 Set up Ruby
      uses: ruby/setup-ruby@32110d4e311bd8996b2a82bf2a43b714ccc91777 # v1.221.0
      with:
        ruby-version: ${{ env.development_ruby_version }}
        rubygems: ${{ env.development_rubygems_version }}
        bundler-cache: true
    - name: 🧱 Install build dependencies
      run: make setup ${{ env.disable_rvm_proctoring }}
    - name: 📄 Docs
      run: make docs ${{ env.disable_rvm_proctoring }}
